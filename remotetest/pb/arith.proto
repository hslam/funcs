syntax = "proto3";
package pb;

// 算术运算请求结构
message ArithRequest {
    int32 a = 1;
    int32 b = 2;
}

// 算术运算响应结构
message ArithResponse {
    int32 pro = 1;  // 乘积
    int32 quo = 2;  // 商
    int32 rem = 3;  // 余数
}

// rpc方法
service ArithService {
    rpc Multiply (ArithRequest) returns (ArithResponse);    // 乘法运算方法
    rpc Divide (ArithRequest) returns (ArithResponse);      // 除法运算方法
}